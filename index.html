<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мария Иванова — Графический дизайнер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f6f7fb 0%, #f1f3f8 100%);
      color: #1f2933;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    section {
      margin-bottom: 120px;
    }

    .bg-shape {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(180,160,255,0.25), transparent 70%);
      filter: blur(80px);
      z-index: -1;
      top: 10%;
      right: -100px;
    }

    /* HERO */

    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero-text h1 {
      font-size: 64px;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero-text .role {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .hero-photo img {
      max-width: 420px;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.08);
    }

    /* SKILLS */

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .skill {
      padding: 28px;
      border-radius: 20px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      font-size: 18px;
      font-weight: 500;
    }

    .skill.main {
      grid-column: span 2;
      font-size: 28px;
      background: linear-gradient(135deg, #e7e4ff, #f6f5ff);
    }

    .skill.small {
      opacity: 0.7;
    }

    /* PORTFOLIO */

    .portfolio h3 {
      margin: 48px 0 24px;
      font-size: 22px;
    }

    .portfolio-grid {
      display: grid;
      gap: 24px;
    }

    .portfolio-grid.social {
      grid-template-columns: repeat(2, 1fr);
    }

    .portfolio-grid.print {
      grid-template-columns: 1fr;
    }

    .portfolio-grid img {
      border-radius: 20px;
      background: #f0f0f0;
    }

    /* WEB */

    .web-project {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-bottom: 64px;
    }

    .web-project.reverse {
      grid-template-columns: 1fr 2fr;
    }

    .devices {
      display: grid;
      gap: 24px;
    }

    /* PRESENTATIONS */

    .slides {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-top: 24px;
    }

    /* ADAPTIVE */

    @media (max-width: 900px) {
      .hero-grid,
      .web-project,
      .web-project.reverse {
        grid-template-columns: 1fr;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }

      .skill.main {
        grid-column: span 1;
      }

      .portfolio-grid.social {
        grid-template-columns: 1fr;
      }

      .slides {
        grid-template-columns: 1fr;
      }

      .hero-text h1 {
        font-size: 48px;
      }
    }
  </style>
</head>

<body>

<div class="bg-shape"></div>

<div class="container">

<section class="hero">
  <div class="hero-grid">
    <div class="hero-text">
      <h1>Мария Иванова</h1>
      <p class="role">Графический дизайнер · Figma & Web</p>
    </div>
    <div class="hero-photo">
      <img src="images/profile/profile2.jpg" alt="">
    </div>
  </div>
</section>

<section class="skills">
  <h2>Навыки</h2>
  <div class="skills-grid">
    <div class="skill main">Figma</div>
    <div class="skill">Adobe Illustrator</div>
    <div class="skill">Adobe Photoshop</div>
    <div class="skill">Adobe InDesign</div>
    <div class="skill small">Blender / CapCut</div>
  </div>
</section>

<section class="portfolio">
  <h2>Портфолио</h2>

  <h3>Социальные сети</h3>
  <div class="portfolio-grid social">
    <img src="images/social/social-1.jpg.png">
    <img src="images/social/social-2.jpg.png">
    <img src="images/social/social-3.jpg.png">
    <img src="images/social/social-4.jpg.png">
  </div>

  <h3>Дизайн полиграфической продукции</h3>
  <div class="portfolio-grid print">
    <img src="images/print/print-main.jpg.png">
    <img src="images/print/print-wide.jpg.png">
  </div>

  <h3>Веб-дизайн и структура страницы</h3>
  <div class="web-project">
    <img src="images/web/web-site1-desktop.jpg.jpg">
    <div class="devices">
      <img src="images/web/web-site1-mobile.jpg.png">
      <img src="images/web/web-site1-laptop.jpg.png">
    </div>
  </div>

  <div class="web-project reverse">
    <img src="images/web/web-site2-desktop.jpg.jpg">
    <div class="devices">
      <img src="images/web/web-site2-mobile.jpg.png">
      <img src="images/web/web-site2-laptop.jpg.png">
    </div>
  </div>

  <h3>Презентации</h3>
  <img src="images/presentations/presentation-overview.jpg.png">
  <div class="slides">
    <img src="images/presentations/presentation-slide-1.jpg.png">
    <img src="images/presentations/presentation-slide-2.jpg.png">
    <img src="images/presentations/presentation-slide-3.jpg.png">
  </div>

</section>

</div>
</body>
</html>
