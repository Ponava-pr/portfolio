<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Masha Ivanova — Graphic Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f6f7fb 0%, #f1f3f8 100%);
      color: #1f2933;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    section {
      margin-bottom: 120px;
    }

    /* subtle background elements */
    .bg-shape {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(180,160,255,0.25), transparent 70%);
      filter: blur(80px);
      z-index: -1;
      top: 10%;
      right: -100px;
    }
    /* HERO */

    .hero {
      padding-top: 40px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero-text h1 {
      font-size: 64px;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero-text .role {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .hero-text .intro {
      max-width: 480px;
      font-size: 16px;
      color: #374151;
    }

    .hero-photo {
      position: relative;
    }

    .hero-photo img {
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      object-fit: cover;
      box-shadow: 0 30px 80px rgba(0,0,0,0.08);
    }

    /* adaptive */

    @media (max-width: 900px) {
      .hero-grid {
        grid-template-columns: 1fr;
      }

      .hero-text h1 {
        font-size: 48px;
      }

      .hero-photo {
        margin-top: 40px;
      }
    }    
  </style>
</head>

<body>

  <div class="bg-shape"></div>

  <div class="container">

    <!-- BLOCKS WILL GO HERE -->
<section class="hero">
  <div class="hero-grid">

    <div class="hero-text">
      <h1>Мария Иванова</h1>
      <p class="role">Графический дизайнер · Figma & Web</p>
      <p class="intro">
        I create visual systems, social media design and clean web layouts.
        Focused on digital aesthetics and structure.
      </p>
    </div>

    <div class="hero-photo">
      <img src="images/profile/profile.jpg" alt="Masha Ivanova">
    </div>

  </div>
</section>

  </div>

</body>
</html>
